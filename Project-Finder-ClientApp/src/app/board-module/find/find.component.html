<div *ngIf="currentPage && projects" class="project-container">

  <div class="row">

    <div class="col ml-5 pr-5">
      <input class="search" placeholder="Search" />
    </div>

    <div class="col">
      <div class="row">
        <div class="col">
          <input type="radio" id="C++" name="tech" value="c++" (click)="getFiltredProjects('c++')" />
          <label for="C++">C++</label>
        </div>
        <div class="col">
          <input type="radio" id="C" name="tech" value="c" (click)="getFiltredProjects('c')" />
          <label for="C">C</label>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col">
          <input type="radio" id="C#" name="tech" value="c#" (click)="getFiltredProjects('c#')" />
          <label for="C#">C#</label>
        </div>
        <div class="col">
          <input type="radio" id="Java" name="tech" value="java" (click)="getFiltredProjects('java')" />
          <label for="Java">Java</label>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col">
          <input type="radio" id="Python" name="tech" value="python" (click)="getFiltredProjects('python')" />
          <label for="Python">Python</label>
        </div>
        <div class="col">
          <input type="radio" id="Matlab" name="tech" value="matlab" (click)="getFiltredProjects('matlab')" />
          <label for="Matlab">Matlab</label>
        </div>
      </div>
    </div>

  </div>

  <div *ngIf="currentPage.numberOfElements > 0" class="row mt-5">
    <div *ngFor="let project of projects.slice(0, pageSize/noRows); index as i">
      <div class="col ml-5">
        <app-project [project]="project"></app-project>
      </div>
    </div>
  </div>

  <div *ngIf="currentPage.numberOfElements >= pageSize/noRows" class="row mt-5">
    <div *ngFor="let project of projects.slice(pageSize/noRows, 2*pageSize/noRows); index as i">
      <div class="col ml-5">
        <app-project [project]="project"></app-project>
      </div>
    </div>
  </div>

  <div *ngIf="currentPage.numberOfElements >= 2* pageSize/noRows" class="row mt-5">
    <div *ngFor="let project of projects.slice(2*pageSize/noRows, 3*pageSize/noRows); index as i">
      <div class="col ml-5">
        <app-project [project]="project"></app-project>
      </div>
    </div>
  </div>

  <div *ngIf="currentPage.numberOfElements > 0" class="row mt-3">
    <div class="col ml-5">
      <i *ngIf="!currentPage.first" class="fas fa-angle-double-left" (click)="getPreviousPage()"></i>
      <i *ngIf="!currentPage.last" class="fas fa-angle-double-right" (click)="getNextPage()"></i>
    </div>
  </div>

</div>
