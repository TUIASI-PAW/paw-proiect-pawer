<div *ngIf="project && user" class=" card">

  <div class="card-header border-0">
    <p class="text-capitalize opacity-header">{{project.name}}</p>
  </div>

  <div class="card-body border-0">
    <p class="text-capitalize opacity-body">{{project.technologies}}</p>
  </div>

  <div class="card-footer border-0">
    <p class="text-capitalize opacity-footer"><i class="fas fa-user"></i>{{user.username}}</p>
  </div>

</div>
